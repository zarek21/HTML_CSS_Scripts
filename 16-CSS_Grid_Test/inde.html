<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Test</title>
    <style>
      /* Estilos básicos para visualizar las cajas */
      body {
        font-family: sans-serif;
        color: #fff;
      }

      .container {
        background-color: #333;
        padding: 20px;
      }

      .item {
        background-color: steelblue;
        padding: 40px;
        font-size: 30px;
        text-align: center;
      }

      .item--1 {
        background-color: #b13e53;
      }
      .item--2 {
        background-color: #3e86b1;
      }
      .item--3 {
        background-color: #3eb161;
      }
      .item--4 {
        background-color: #a7b13e;
      }

      /* --- AQUÍ IRÁ NUESTRO CÓDIGO GRID --- */
      .container {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 100px auto 100px;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item--1">Header</div>
      <div class="item item--2">Sidebar</div>
      <div class="item item--3">Main Content</div>
      <div class="item item--4">Footer</div>
    </div>
  </body>
</html>
